<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD CAFE</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">DD CAFE</a>
        <div id="menu-icon" class="menu-icon"><i class='bx bx-menu'></i></div>
            <nav class="navbar">
                <a href="index.html">Menu</a>
                <span class="active-nav"></span>
            </nav>        
    </header>
    
    
    <section class="card" id="card">
        <h2 class="heading">French Fries</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/fries/plain.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Plain Fries</h4>
                    <span>₹ 60</span>
                </div>
            </div>
        </div>

        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/fries/masala.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Masala Fries</h4>
                    <span>₹ 70</span>
                </div>
            </div>
        </div>

        <div class="card-container">

            <div class="card-box">                
                <div class="image-container">
                    <img src="images/fries/peri.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Peri Peri</h4>
                    <span>₹ 80</span>
                </div>
            </div>

                    
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/fries/cheese.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Cheese Fries</h4>
                    <span>₹ 100</span>
                </div>
            </div>

              

    </section>

    <script src="js/script.js"></script>

</html>
