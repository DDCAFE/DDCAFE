<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD CAFE</title>
    <link rel="stylesheet" href="css/icerik.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">DD CAFE</a>
        <div id="menu-icon" class="menu-icon"><i class='bx bx-menu'></i></div>
            <nav class="navbar">
                <a href="index.html">Menu</a>
                <span class="active-nav"></span>
            </nav>        
    </header>
    
    
    <section class="card" id="card">
        <h2 class="heading">Burger</h2>
        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Burger/veg.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Veg Burger</h4>
                    <span>₹ 70</span>
                </div>
            </div>
        </div>

        <div class="card-container">            
            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Burger/paneer.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Paneer Cutlet</h4>
                    <span>₹ 80</span>
                </div>
            </div>
        </div>

        <div class="card-container">

            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Burger/egg.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Egg Burger</h4>
                    <span>₹ 80</span>
                </div>
            </div>

            <div class="card-box">                
                <div class="image-container">
                    <img src="images/Burger/chicken.jpg" alt="İçecek Resmi">
                </div>                
                <div class="content">
                    <h4>Chicken Burger</h4>
                    <span>₹ 90</span>
                </div>
            </div>
      
            
        </div>
    

    </section>

    <script src="js/script.js"></script>
</body>
</html>
